<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="./css/style.css">
        <link rel='shortcut icon' type='image/x-icon' href="./images/icons/favico.png" />
    </head>
    <body>
        <!-- header  -->
        <div class="header">
            <div class="header__wraper">
                <div class="header__link">
                    <button>お問い合わせ</button>
                </div>
                <div class="header__branch">
                    <img src="./images/img_branch_name.svg">
                </div>
            </div>
        </div>

        <!-- 企業の福利厚生に -->
        <div class="hero">
            <img class="hero__img" src="./images/img_hero.svg">
        </div>

        <!-- こんなお悩みありませんか？ -->
        <div class="issue">
            <div class="issue__wraper">
                <div class="issue__title">こんな<span>お悩み</span>ありませんか？</div>
                <div class="issue-content">
                    <div class="issue-content__item">
                        <div><p>社員の健康が <br/>気になる</p></div>
                        <img src="./images/img_issue_1.svg">
                    </div>
                    <div class="issue-content__item">
                        <div><p>社員の満足度を <br/>高めたい</p></div>
                        <img src="./images/img_issue_2.svg">
                    </div>
                    <div class="issue-content__item">
                        <div><p>人材の定着・採用を <br/>強化したい</p></div>
                        <img src="./images/img_issue_3.svg">
                    </div>
                </div>
            </div>
        </div>

    </body>
</html>
